<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form name="form" method="GET" action="search.html" onsubmit="return numberCheck()">
        <input type="text" name="search"></input>
        <input type="submit" value="Pesquisar"></input>
    </form>

    <a href="" onclick="funcao()">Link</a>

</body>

<script>

    /* Checar valores antes de enviar */
    function numberCheck() {
        let s = document.forms["form"]["search"].value;
        if (s == "") {
            return false;
        }
    }

    function funcao() {
        alert("teste");
    }


</script>

</html>
